<ion-view view-title="Otázka č. {{ question.id }}">

  <ion-nav-bar class="bar-light">
    <ion-nav-buttons side="primary">
      <a href="#/tabs/questions">
        <button class="button button-icon icon icon-back"></button>
      </a>
    </ion-nav-buttons>
    <ion-nav-buttons side="secondary">
      <a ng-click="pinQuestion(question)">
        <button class="button button-icon icon" ng-class="{'icon-pin': localData[question.id].pinned, 'icon-pin-outline': !localData[question.id].pinned}"></button>
      </a>
      <a ng-click="hideQuestion(question)">
        <button class="button button-icon icon icon-check"></button>
      </a>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="item-opened has-footer">
    <div class="question-image image-sign">
      <img src="{{ question.image.src}}" alt="" class="image-sign">
    </div>
    <div class="question-text">
      <div class="question-question">
        <p>{{ question.question }}</p>
      </div>

      <div class="list answers">
        <label ng-repeat="item in question.answers" class="item item-radio">
          <input disabled="disabled" type="radio" name="group">
          <div class="item-content question-answer answer-checked" ng-class="{'answer-correct': item.correct}">
            <div class="answer-option">{{ optionsModel[$index] }})</div>
            <p ng-bind-html="item.text"></p>
          </div>
        </label>
      </div>
    </div>
  </ion-content>

  <button ng-click="openModal()" on-drag-up="openModal()" class="button button-footer button-stable icon icon-explain"></button>

</ion-view>
