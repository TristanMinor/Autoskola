<ion-view view-title="{{ chapter.name }}">
  <ion-nav-bar class="bar-light">
    <ion-nav-buttons side="primary">
      <a nav-direction="back" href="#/theory">
        <button class="button button-icon icon icon-back"></button>
      </a>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="item-opened">
    <div ng-repeat="item in chapter.content">

      <div class="chapter-text ce" as-blockquote-collapser>
        <h3 ng-if="item.headline">{{ item.headline}}</h3>
        <img ng-if="item.image" src="{{ item.image }}" class="chapter-image">
        <p ng-if="item.paragraph" ng-bind-html="item.paragraph"></p>
        <ul ng-if="item.list">
          <li ng-repeat="li in item.list">{{ li.listitem }}</li>
        </ul>
        <blockquote ng-show="item.blockquote" ng-bind-html="item.blockquote">
          <p>{{ item.blockquote.paragraph }}</p>
        </blockquote>
      </div>

    </div>
  </ion-content>
</ion-view>
