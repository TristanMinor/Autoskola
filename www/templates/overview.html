<ion-view view-title="Prehľad" hide-nav-bar="true">

  <div class="bar bar-stable bar-header disable-user-behavior bar-large">
    <div class="title title-nav">
      <a ng-click="setTab('tab-progres')" ng-class="{active: tabName == 'tab-progres'}">Progres</a>
      <a ng-click="setTab('tab-rewards')" ng-class="{active: tabName == 'tab-rewards'}">Trofeje</a>
    </div>
  </div>

  <ion-content class="has-header">

    <div ng-switch="tabName">

      <div ng-switch-when="tab-progres">
      </div>

      <div ng-switch-when="tab-rewards">
        <ion-list type="list list-uneditable rewards">
          <ion-item ng-repeat="reward in rewards" href="" class="item item-thumbnail-left item-uneditable" ng-click="unlockReward(reward)" ng-class="{'unlocked': localData[reward.id].unlocked, 'locked': !localData[reward.id].unlocked}">
            <img ng-if="localData[reward.id].unlocked" src="{{ reward.image }}" alt="">
            <img ng-if="!localData[reward.id].unlocked" src="img/rewards/unlocked.png" alt="">
            <div class="item-inner" ng-if="localData[reward.id].unlocked">
              <h2>{{ reward.name }}</h2>
              <p>{{ reward.description }}</p>
            </div>
            <div class="item-inner" ng-if="!localData[reward.id].unlocked">
              <h2>Neznáma trofej</h2>
              <p>{{ reward.description }}</p>
            </div>
          </ion-item>
        </ion-list>
      </div>

    </div>

  </ion-content>
</ion-view>
