<ion-view view-title="Test {{ test.id }}">

  <ion-nav-bar class="bar-light">
    <ion-nav-buttons side="primary">

    </ion-nav-buttons>
    <ion-nav-buttons side="secondary">

    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="item-opened">

    <div class="test-progress">
      <div class="test-progress-bar" ng-style="{'width': (view.question / questions.length * 100) + '%'}"></div>
    </div>

    Odpvoede:
    {{ answers }}

    <button ng-click="kokotko()">Chod na druhy</button>

    <ion-slide-box active-slide="view.question" on-slide-changed="slideHasChanged($index)">
      <ion-slide ng-repeat="question in questions">
        <div class="question-text" style="width:100%">
          <div class="question-question">
            <p>{{ question.question }}</p>
          </div>

          <div class="list answers">
            <label ng-repeat="item in question.answers" class="item item-radio">
              <input type="radio" name="group" ng-click="answerSelected(item)">
              <div class="item-content question-answer" ng-class="{'answer-selected': selectedAnswer.option == item.option, 'answer-correct': selectedAnswer.option && item.isCorrect}">
                <span class="answer-option">{{ item.option }}</span>
                {{ item.text }}
              </div>
            </label>
          </div>
        </div>
      </ion-slide>
    </ion-slide-box>

  </ion-content>

  <div class="button-footer">
    <button class="button button-stable " ng-click="openHelp()">...</button>
    <button class="button button-stable " ng-click="nextQuestion()" ng-disabled="!selectedAnswer.option">Next</button>
  </div>
  <!--<button class="button button-footer button-stable icon icon-explain" ng-click="immediatelyResolve()">Vyhodnotit</button>-->

  <!--</div>-->

</ion-view>
