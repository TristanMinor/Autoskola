<ion-view>
  <ion-content>
    <div class="bar bar-header bar-stable item-input-inset">
      <button class="button button-icon icon icon-back" ng-click="goBack()"></button>
      <label class="item-input-wrapper">
        <input type="search" placeholder="Hladaj">
      </label>
    </div>
    <div class="bar bar-subheader bar-stable has-scope-bar">
      <div class="title">
        <ul class="scope-bar">
          <li>
            <input type="radio" name="tab-switcher" id="tab-switcher-unread" value="theory" checked="checked" />
            <label for="tab-switcher-theory">Teória</label>
          </li>
          <li>
            <input type="radio" name="tab-switcher" id="tab-switcher-star" value="law" />
            <label for="tab-switcher-law">Zákon</label>
          </li>
          <li>
            <input type="radio" name="tab-switcher" id="tab-switcher-spam" value="notice" />
            <label for="tab-switcher-notice">Vyhláška</label>
          </li>
          <li>
            <input type="radio" name="tab-switcher" id="tab-switcher-signs" value="signs" />
            <label for="tab-switcher-signs">Značky</label>
          </li>
          <li>
            <input type="radio" name="tab-switcher" id="tab-switcher-situations" value="situations" />
            <label for="tab-switcher-situations">Križovatky</label>
          </li>
        </ul>
      </div>
  </ion-content>
</ion-view>
