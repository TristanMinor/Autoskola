<ion-view view-title="Testy">
  <ion-nav-bar class="bar-stable"></ion-nav-bar>
  <ion-content>
    <ion-list type="list list-uneditable center">
        <ion-item href="#" ng-repeat="item in tests" ng-click="openTestModal(item)" class="item item-uneditable item-thumbnail-center item-grid-3">
          <div class="item-inner">
            <img src="img/tests/test_nothing.png" alt="">
            <h2>Test {{ item.id }}</h2>
          </div>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
