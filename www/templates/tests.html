<ion-view view-title="Testy">
  <ion-nav-bar class="bar-stable"></ion-nav-bar>
  <ion-content>
    <ion-list type="list list-uneditable center">
      <div ng-repeat="item in tests">
        <ion-item nav-direction="forward" href="#" ng-click="openTestModal()" ng-repeat="test in item" class="item item-uneditable item-thumbnail-center">
          <div class="item-inner">
            <img src="img/tests/test_nothing.png" alt="">
            <h2>Test {{ item.id }}</h2>
          </div>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
