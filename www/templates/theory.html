<ion-view view-title="Teória" hide-nav-bar="true">
  <div class="bar bar-light bar-header disable-user-behavior">
    <button class="button button-icon icon icon-search" ng-click="goToSearch()"></button>
    <h1 class="title title-nav">Teória</h1>
  </div>
  <ion-content class="has-header">
    <ion-list type="list list-uneditable list-chapters">
      <p id="shakeData"></p>
      <div ng-repeat="item in data">
        <div class="item item-divider">
          {{ item.section }}
        </div>
        <ion-item ng-repeat="chapter in item.chapters" class="item item-uneditable">
          <a href="#/tabs/theory/chapter/{{chapter.id}}" class="item-inner" nav-direction="forward">
            <div class="chapter-id">
              <h1 class="positive">{{ chapter.id }}.</h1>
            </div>
            <div class="item-inside">
              <h2>{{ chapter.name }}</h2>
              <p>{{ chapter.description }}</p>
            </div>
            <!-- <p>{{chapter.description}}</p> -->
            <!-- <div class="item-note">{{ chapter.minutes }} min</div> -->
          </a>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
