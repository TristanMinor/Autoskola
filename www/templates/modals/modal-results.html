<ion-modal-view class="modal modal-results">
  <ion-header-bar class="bar bar-light">
    <button class="button button-icon icon icon-close" ng-click="closeModalResults()"></button>
    <h1 class="title">Vyhodnotenie testu</h1>
  </ion-header-bar>
  <ion-content class="center">

    <div ng-if="test.id<36">
      <div class="modal-image">
        <img ng-if="!localDataTests[test.id].score" src="img/tests/test_nothing.png" alt="">
        <img ng-if="localDataTests[test.id].score<50 && localDataTests[test.id].score" src="img/tests/test_didntPass.png" alt="">
        <img ng-if="localDataTests[test.id].score>50 && localDataTests[test.id].score!=55" src="img/tests/test_passed.png" alt="">
        <img ng-if="localDataTests[test.id].score==55" src="img/tests/test_passed_fullPoints.png" alt="">
      </div>
      <div class="test-score">
        <h1 ng-if="localDataTests[test.id].score" class="negative inmodal">{{localDataTests[test.id].score}}b</h1>
        <h1 ng-if="!localDataTests[test.id].score" class="inmodal">0b</h1>
      </div>
      <div class="modal-text center">
        <p>Počet správne zodpovedaných otázok: {{goodqty}} z {{questions.length}}.</p>
      </div>
    </div>

    <div ng-if="test.id>35">
      <div class="modal-image">
        <img ng-if="!localDataTests[test.id].score" src="img/tests/test_nothing.png" alt="">
        <img ng-if="localDataTests[test.id].score<80 && localDataTests[test.id].score" src="img/tests/test_didntPass.png" alt="">
        <img ng-if="localDataTests[test.id].score>80 && localDataTests[test.id].score!=100" src="img/tests/test_passed.png" alt="">
        <img ng-if="localDataTests[test.id].score==100" src="img/tests/test_passed_fullPoints.png" alt="">
      </div>
      <div class="test-score">
        <h1 ng-if="localDataTests[test.id].score" class="negative inmodal percent" >{{localDataTests[test.id].score}}%</h1>
        <h1 ng-if="!localDataTests[test.id].score" class="inmodal percent">0%</h1>
      </div>
      <div class="modal-text center">
        <p>Počet správne zodpovedaných otázok: {{goodqty}} z {{questions.length}}.</p>
      </div>
    </div>

    <div class="center">
      <button class="button button-positive" ng-click="closeModalResults()">Koniec testu</button>
    </div>

  </ion-content>
</ion-modal-view>
