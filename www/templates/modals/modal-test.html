<ion-modal-view>
  <ion-header-bar class="bar bar-light">
    <button class="button button-icon icon icon-close" ng-click="closeTestModal()"></button>
    <h1 class="title">Test {{ selectedTest.id }}</h1>
  </ion-header-bar>
  <ion-content class="center">
    <ion-toggle ng-model="testModal.resolveImmediately" toggle-class="toggle-calm">Hned vyhodnocovat</ion-toggle>
    <button class="button button-positive" ng-click="runTest()">Spusti≈• test</button>
  </ion-content>
</ion-modal-view>
