<ion-modal-view class="modal modal-fullscreen">
  <ion-content>
    <div ng-repeat="item in explainings">
      <div class="chapter-text" as-blockquote-collapser>
        <h3 ng-if="item.headline">{{ item.headline}}</h3>
        <img ng-if="item.image" src="{{ item.image }}" class="chapter-image">
        <p ng-if="item.paragraph" ng-bind-html="item.paragraph"></p>
        <ul ng-if="item.list">
          <li ng-repeat="li in item.list" ng-bind-html="li.listitem"></li>
        </ul>
        <blockquote ng-show="item.blockquote" ng-bind-html="item.blockquote">
          <p>{{ item.blockquote.paragraph }}</p>
        </blockquote>
      </div>
    </div>
  </ion-content>
  <button ng-click="closeModal()" class="button button-footer button-light icon icon-close"></button>
</ion-modal-view>
