<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Autoskola</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="lib/ionic/css/ionicons.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/theory-controller.js"></script>
  <script src="js/theory-chapter-controller.js"></script>
  <script src="js/law-controller.js"></script>
  <script src="js/notice-controller.js"></script>
  <script src="js/signs-controller.js"></script>
  <script src="js/situations-controller.js"></script>
</head>

<body ng-app="autoskola" animation="slide-left-right-ios7">

  <ion-nav-view></ion-nav-view>

  <script id="templates/tabs.html" type="text/ng-template">
    <ion-tabs class="tabs-icon-top tabs-stable">

      <ion-tab title="Teória" icon-on="ion-ios-bookmarks" icon-off="ion-ios-bookmarks-outline" href="#/theory">
        <ion-nav-view name="theory-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Zákon" icon-on="ion-ios-book" icon-off="ion-ios-book-outline" href="tabs/law">
        <ion-nav-view name="law-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Značky" icon-on="ion-ios-football" icon-off="ion-ios-football-outline" href="tabs/signs">
        <ion-nav-view name="signs-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Situácie" icon-on="ion-ios-shuffle-strong" icon-off="ion-ios-shuffle" href="tabs/situations">
        <ion-nav-view name="situations-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Testy" icon-on="ion-ios-list" icon-off="ion-ios-list-outline" href="tabs/tests">
        <ion-nav-view name="tests-tab"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
  </script>

  <script id="theory.html" type="text/ng-template">
    <ion-view view-title="Teória">
      <ion-nav-bar class="bar-stable"></ion-nav-bar>
      <ion-content has-bouncing="true">
        <ion-list>
          <div ng-repeat="item in data">
            <div class="item item-divider">
              {{ item.section }}
            </div>
            <ion-item href="#/theory/chapter/{{chapter.id}}" ng-repeat="chapter in item.chapters">
              {{ chapter.name }}
            </ion-item>
          </div>
        </ion-list>
      </ion-content>
    </ion-view>
  </script>

  <script id="chapter.html" type="text/ng-template">
    <ion-view view-title="{{ chapter.name }}">
      <ion-nav-bar class="bar-stable">
        <ion-nav-buttons side="primary">
          <a nav-transition="ios" href="#/theory">
            <button class="button button-icon icon ion-android-arrow-back"></button>
          </a>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-content padding="true" has-bouncing="false">
        <p>{{ chapter.text }}</p>
      </ion-content>
    </ion-view>
  </script>

  <script id="law.html" type="text/ng-template">
    <ion-view>
      <div class="bar-stable bar-stable bar bar-header disable-user-behavior">
        <button class="button button-icon icon ion-ios-search"></button>
        <div class="title title-nav">
          <a ng-click="setTab('test-1')" ng-class="{active: tabName == 'test-1'}">Test 1</a>
          <a ng-click="setTab('test-2')" ng-class="{active: tabName == 'test-2'}">Test 2</a>
        </div>
        <button class="button button-positive icon ion-checkmark"></button>
      </div>
      <ion-content class="has-header" has-bouncing="true">
        <div ng-switch="tabName">
          <div ng-switch-when="test-1">
            <ion-list>
              <ion-item ng-repeat="item in data">
                {{item.id}}. {{ item.question }} {{item.points}}b
                <ion-option-button class="button button-positive">
                  <button class="button button-positive icon ion-checkmark"></button>
                </ion-option-button>
              </ion-item>
            </ion-list>
          </div>
          <ion-list ng-switch-when="test-2">
            Kokot
          </ion-list>
        </div ng-switch>
      </ion-content>
    </ion-view>
  </script>

  <script id="notice.html" type="text/ng-template">
    <ion-view view-title="Vyhláška">
      <ion-nav-bar class="bar-stable">
        <ion-nav-buttons side="primary">
          <a nav-transition="ios" href="#">
            <button class="button button-icon icon ion-ios-search"></button>
          </a>
        </ion-nav-buttons>
        <ion-nav-buttons side="secondary">
          <a nav-transition="ios" href="#">
            <button class="button button-icon icon ion-ios-more-outline"></button>
            <button class="button button-icon icon ion-ios-redo-outline"></button>
          </a>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-content has-bouncing="false">
        <ion-list>
          <ion-item ng-repeat="item in data">
            {{ item.id }}. {{ item.question }} {{ item.points }}b
            <ion-option-button class="button button-positive">
              <button class="button button-positive icon ion-checkmark"></button>
            </ion-option-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-view>
  </script>

  <script id="signs.html" type="text/ng-template">
    <ion-view view-title="Značky">
      <ion-nav-bar class="bar-stable">
        <ion-nav-buttons side="primary">
          <a nav-transition="ios" href="#">
            <button class="button button-icon icon ion-ios-search"></button>
          </a>
        </ion-nav-buttons>
        <ion-nav-buttons side="secondary">
          <a nav-transition="ios" href="#">
            <button class="button button-icon icon ion-ios-more-outline"></button>
            <button class="button button-icon icon ion-ios-redo-outline"></button>
          </a>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-content has-bouncing="false">
        <ion-list>
          <div ng-repeat="item in data" class="card">
            <div class="item item-divider">
              {{ item.section }}
            </div>
            <ion-item class="item item-thumbnail-left" href="" ng-repeat="question in item.questions">
              <img src="{{ question.image.src }}" alt=""> {{ question.id }}. {{ question.name }} {{ question.points }}b
              <ion-option-button class="button button-positive">
                <button class="button button-positive icon ion-checkmark"></button>
              </ion-option-button>
            </ion-item>
          </div>
        </ion-list>
      </ion-content>
    </ion-view>
  </script>

  <script id="situations.html" type="text/ng-template">
    <ion-view view-title="Situácie">
      <ion-nav-bar class="bar-stable">
        <ion-nav-buttons side="primary">
          <a nav-transition="ios" href="#">
            <button class="button button-icon icon ion-ios-search"></button>
          </a>
        </ion-nav-buttons>
        <ion-nav-buttons side="secondary">
          <a nav-transition="ios" href="#">
            <button class="button button-icon icon ion-ios-more-outline"></button>
            <button class="button button-icon icon ion-ios-redo-outline"></button>
          </a>
        </ion-nav-buttons>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-content has-bouncing="false">
        <ion-list>
          <div ng-repeat="item in data" class="card">
            <div class="item item-divider">
              {{ item.section }}
            </div>
            <div ng-repeat="bundle in item.bundles">
              <div class="item item-image">
                <img src="{{ bundle.image.src }}" alt="">
              </div>
              <ion-item ng-repeat="question in bundle.questions">
                {{ question.id }}. {{ question.question }} {{ question.points }}b
                <ion-option-button class="button button-positive">
                  <button class="button button-positive icon ion-checkmark"></button>
                </ion-option-button>
              </ion-item>
            </div>
          </div>
        </ion-list>
      </ion-content>
    </ion-view>
  </script>

</body>

</html>
